<div class="weather-section">
  <p style="font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem">
    {{ 'weather.title' | translate }}
  </p>
  <div class="weather-cards">
    @if (loading) {
      <mat-spinner></mat-spinner>
    }
    @if (!loading && weatherResultAsArray().length > 0) {
      @for (result of weatherResultAsArray(); track result) {
        <app-weather-card [weatherInfo]="result"></app-weather-card>
      }
    }
  </div>
</div>
