<div class="container mat-drawer-container">
  <app-profile></app-profile>

  <div class="all-techs-section">
    <p class="tech-list-title">
      {{ 'landing.tech-list-title' | translate }}
    </p>

    <app-tech-grid
      [title]="'landing.professional' | translate"
      [techs]="professionalTechs()"
      [sortBy]="sortBy"
      [showSortButton]="true"></app-tech-grid>

    <app-tech-grid
      [title]="'landing.hobby' | translate"
      [techs]="hobbyTechs()"
      [sortBy]="sortBy"
      [showSortButton]="false"></app-tech-grid>

    <app-tech-grid
      [title]="'landing.other-tools' | translate"
      [techs]="otherTechs()"
      [sortBy]="sortBy"
      [showSortButton]="false"></app-tech-grid>
  </div>

  <app-archive-section
    [archiveTechs]="archiveTechs()"
    [sortBy]="sortBy"
    [archiveExpanded]="archiveExpanded"></app-archive-section>

  <app-weather-section
    [loading]="loading"
    [weatherResultAsArray]="weatherResultAsArray"></app-weather-section>

  <div>
    <app-project-showcase
      [title]="'projects.retro-ranker.title' | translate"
      [subtitle]="'projects.retro-ranker.subtitle' | translate"
      url="https://retroranker.site"
      iframeSrc="https://retroranker.site"
      [badges]="retrorankerBadges"
      [techs]="retrorankerTechs"></app-project-showcase>

    <app-project-showcase
      [title]="'projects.tovedem.title' | translate"
      [subtitle]="'projects.tovedem.subtitle' | translate"
      url="https://tovedem.nergy.space"
      iframeSrc="https://tovedem.nergy.space"
      [badges]="tovedemBadges"
      [techs]="tovedemTechs"></app-project-showcase>
  </div>
</div>
