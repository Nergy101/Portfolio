name: Deploy new Docker Image version

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  BuildPushAndDeployDockerImage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t nergy101/portfolio:latest -f Dockerfile .
          docker push nergy101/portfolio:latest

      - name: Get Known Hosts value
        run: echo "KNOWN_HOSTS=$(ssh-keyscan -H ${{ secrets.SSH_HOST }})" >> $GITHUB_ENV

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: github-actions
          known_hosts: ${{ env.KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Pull and start docker image on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull nergy101/portfolio:latest
            docker stop portfolio
            docker rm portfolio
            docker run --restart unless-stopped -p 8080:80 -d --name portfolio nergy101/portfolio:latest
